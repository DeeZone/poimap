<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Playpoi.com Workshops</title>
    <link rel="image_src" href="map-thumbnail.png" />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <link href='css/map.css' rel='stylesheet' />
  </head>
  <body>
    <div class='custom-popup' id="map"></div>
    <div class="container" id="header-hotspot">
      <div class="container" id="header-container">
        <div>
          <div id="logo">
            <a href="http://www.playpoi.com>" traget="_new">
              <img src="http://www.playpoi.com/sites/playpoi.com/themes/playpoi/images/logo.png" height="112" width="240" border="0">
            </a>
          </div>
          <div id="nav">
            <div class="nav-item">User Name: <a href="">Nick</a></div>
            <div class="nav-item" id="add-event"><a>Add Event</a></div>
          </div>
        </div>
      </div>
    </div>
    <div id="event-form" class="center-div">
      <h3>Add Event</h3>
      <form method="post" action="http://localhost:4722/api/v1/course">
        <select name="course_type">
          <option value="poi">Poi</option>
          <option value="staff">Staff</option>
          <option value="hoop">Hoop</option>
        </select><br />
        <input type="text" name="title" value="Title"><br />
        <input type="text" name="address1" value="Address"><br />
				<input type="text" name="city" value="City"><br />
				<input type="text" name="coutry" value="Country"><br />
        <input type="submit" value="Submit">
      </form>
    </div>
    <script type="text/javascript" src="js/map.js"></script>
  </body>
</html>
